<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://images.unsplash.com/photo-1617653719743-c2ff12fb2781?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"); /* Replace with your image path */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            color: #d8d1d1;
        }

        .container {
            background-color: rgba(197, 197, 197, 0.327); /* Bright orange with 70% opacity */
            height: 100vh;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease; /* Transition for container background */
        }

        h1 {
            color: #e7eff8;
            font-size: 70px;
            transition: color 0.3s ease; /* Transition for text color */
        }

        p {
            font-size: 54px;
            color: #ffffff;
            transition: color 0.3s ease; /* Transition for text color */
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #0066cc;
            color: #fff;
            padding: 20px;
            font-size: 36px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transition for button background */
        }

        button:hover {
            background-color: #004080;
        }

        footer {
            margin-top: auto;
            text-align: center;
            font-size: 18px;
            color: #b50707;
            padding: 20px;
        }

        .bottom-div {
            position: absolute;
            bottom: 0;
            width: 100%;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Processing Result</h1>

        {% if input %}
            <p>{{ input }} </p>
        {% else %}
            <p>No input given. Return to homepage and upload an image.</p>
        {% endif %}

        <form action="/" method="get">
            <button type="submit">Return to Homepage</button>
        </form>
    </div>

</body>
</html>
